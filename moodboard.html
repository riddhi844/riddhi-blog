<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodboard | Riddhi's Blog</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- AOS Animate on Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffe3ec, #fce4ff);
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease;
        }

        header {
            background: linear-gradient(to right, #fca5f1, #b5ffff);
            padding: 1rem 2rem;
            border-radius: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            color: white;
        }

        .tag-filter {
            text-align: center;
            margin: 20px 0;
        }

        .tag-filter button {
            margin: 5px;
            padding: 8px 16px;
            border-radius: 10px;
            border: none;
            background: #ffcbf2;
            cursor: pointer;
            font-weight: bold;
        }

        .tag-filter button:hover {
            background: #ffc8dd;
        }

        .moodboard-container {
            columns: 3 250px;
            column-gap: 1rem;
            padding: 2rem;
        }

        .mood-card {
            break-inside: avoid;
            margin-bottom: 1rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .mood-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .img-container {
            position: relative;
        }

        .img-container img {
            width: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            padding: 10px;
            opacity: 0;
            transition: 0.3s;
        }

        .img-container:hover .overlay {
            opacity: 1;
        }

        .like-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            border-radius: 15px;
            padding: 5px 10px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .moodboard-container {
                columns: 2 150px;
            }
        }

        @media (max-width: 480px) {
            .moodboard-container {
                columns: 1 100%;
            }
        }

        .dark-mode {
            background: #121212;
            color: #f0f0f0;
        }

        .dark-mode header {
            background: #2e2e2e;
        }

        .dark-mode .mood-card {
            background: #1f1f1f;
            box-shadow: none;
        }

        .dark-mode .overlay {
            background: rgba(255, 255, 255, 0.1);
        }

        .dark-mode .like-btn {
            border-color: pink;
            color: pink;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Aesthetic Moodboard üå∏</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="moodboard.html">Moodboard</a>
        </nav>
    </header>

    <div class="tag-filter">
        <button onclick="filterMood('all')">All</button>
        <button onclick="filterMood('pink')">üå∏ Pink</button>
        <button onclick="filterMood('bts')">üíú BTS</button>
        <button onclick="filterMood('cozy')">üçµ Cozy</button>
    </div>

    <main class="moodboard-container">
        <div class="mood-card" data-tag="bts pink" data-aos="fade-up">
            <div class="img-container">
                <img src="images/mood1.jpg" alt="Mood 1">
                <div class="overlay">
                    <p>üíú BTS Vibes</p>
                    <button class="like-btn">‚ù§Ô∏è Like</button>
                </div>
            </div>
        </div>
        <div class="mood-card" data-tag="cozy" data-aos="fade-up">
            <div class="img-container">
                <img src="images/mood2.jpg" alt="Mood 2">
                <div class="overlay">
                    <p>‚òï Cozy Evenings</p>
                    <button class="like-btn">‚ù§Ô∏è Like</button>
                </div>
            </div>
        </div>
        <div class="mood-card" data-tag="pink" data-aos="fade-up">
            <div class="img-container">
                <img src="images/mood3.jpg" alt="Mood 3">
                <div class="overlay">
                    <p>üå∏ Pink Aesthetic</p>
                    <button class="like-btn">‚ù§Ô∏è Like</button>
                </div>
            </div>
        </div>
        <!-- Add more mood-cards as needed -->
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
    </div>

    <footer>
        <p>¬© 2025 Riddhi Jangid | Moodboard of Dreams üíñ</p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Lightbox
        document.querySelectorAll(".mood-card img").forEach(img => {
            img.addEventListener("click", () => {
                document.getElementById("lightbox").style.display = "flex";
                document.getElementById("lightbox-img").src = img.src;
            });
        });

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        // Mood Filtering
        function filterMood(tag) {
            const cards = document.querySelectorAll(".mood-card");
            cards.forEach(card => {
                const tags = card.getAttribute("data-tag");
                if (tag === "all" || tags.includes(tag)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
</body>

</html>
